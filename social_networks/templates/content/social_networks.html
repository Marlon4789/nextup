{% load static %}
<style>
    .social-media-icons {
    list-style-type: none;
    padding: 0;
    display: flex;
    gap: 10px;
}

.social-media-icons a {
    color: #333; /* Color de los iconos */
    transition: color 0.3s;
}


</style>

<div class="container-fluid mt-5">
    <div class="row">
        <h4 class="col-12 display-6 fs-5 text-center">Siguenos en nuestras redes sociales</h4>
        <div class="col d-flex justify-content-center gap-3 mt-3">
            
                {% for profile in social_profiles %}
                    
                <a href="{{ profile.url }}" target="_blank">
                    <i class="fab {{ profile.icon }} fa-2x" style="color: #252525;"></i> <!-- Usando Font Awesome -->
                </a>
                    
                {% endfor %}
            
        </div>
    </div>
</div>
